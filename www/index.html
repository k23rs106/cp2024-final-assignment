<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        // OpenWeatherMap APIキー
        const apiKey = 'ここにAPIキーを入れる';  //https://api.openweathermap.orgから天気を取得するAPIキーを
        const city = 'Fukuoka';

        /**
         * 指定された都市の天気情報を取得する非同期関数
         * @param {string} city - 天気情報を取得したい都市名
         */
        async function getWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=ja`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`天気情報の取得に失敗しました: ${response.statusText}`);
                }
                const data = await response.json();
                console.log(data); // デバッグ用
                displayWeather(data);
            } catch (error) {
                console.error('エラー:', error);
                document.getElementById('weather-info').textContent = error.message;
            }
        }

        /**
         * 取得した天気情報をページ上に表示する関数
         * @param {Object} data - OpenWeatherMap APIから取得した天気データ
         */
        function displayWeather(data) {
            if (!data || !data.main || !data.weather) {
                document.getElementById('weather-info').textContent = '天気情報の取得に失敗しました。データが不完全です。';
                return;
            }
            const weatherInfoDiv = document.getElementById('weather-info');
            weatherInfoDiv.innerHTML = `
                <h2>${data.name}の天気</h2>
                <p>温度: ${data.main.temp} °C</p>
                <p>天気: ${data.weather[0].description}</p>
                <p>湿度: ${data.main.humidity}%</p>
                <p>風速: ${data.wind.speed} m/s</p>
            `;
        }

        // ページが読み込まれた時に天気情報を取得
        window.addEventListener('DOMContentLoaded', () => {
            getWeather(city);
        });
    </script>
    <title>天気情報アプリ</title>
    <h1>天気情報アプリ</h1>
    <div id="weather-info" class="weather-info">
        天気情報を取得中...
    </div>


</body>
</html>
